<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - MySite</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #2E7D32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    .signup-container img {
      width: 64px;
      margin-bottom: 1rem;
    }
    .signup-container h2 {
      margin-bottom: 1rem;
      color: #2E7D32;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #2E7D32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #256628; }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .footer-text a {
      color: #2E7D32;
      text-decoration: none;
    }
    .footer-text a:hover { text-decoration: underline; }
    .error { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <div class="signup-container">
    <img src="https://img.icons8.com/color/96/000000/leaf.png" alt="App Logo" />
    <h2>Create Account</h2>
    <form id="signup-form">
      <div class="input-group">
        <label for="display-name">Display Name</label>
        <input type="text" id="display-name" name="display-name" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Sign Up</button>
      <div id="error-message" class="error"></div>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("display-name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const errorDiv = document.getElementById("error-message");

      errorDiv.textContent = "";

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match!";
        return;
      }

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.error || "Something went wrong!";
          return;
        }

        // Save token to sessionStorage
        sessionStorage.setItem("token", data.token);

        // Redirect to homepage
        window.location.href = "index.html";
      } catch (err) {
        errorDiv.textContent = "Server error. Try again later.";
      }
    });
  </script>

</body>
</html>
