<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - EcoFinds</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .header {
      background: #2E7D32;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .header img.logo { height: 40px; }
    .cart-user { display: flex; align-items: center; gap: 15px; }
    .cart-logo { width: 40px; cursor: pointer; }
    .user-profile { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; cursor: pointer; }

    /* ✅ Letter avatar style */
    .user-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #1b5e20;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .profile-header {
      text-align: center;
      position: relative;
    }
    .profile-header .big-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #2E7D32;
      color: white;
      font-weight: bold;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px auto;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #2E7D32;
      color: white;
      cursor: pointer;
    }
    .profile-info {
      margin-top: 20px;
      text-align: center;
    }
    .profile-info p {
      margin: 8px 0;
      font-size: 1rem;
    }
    .profile-info input {
      padding: 6px;
      font-size: 1rem;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80%;
    }
    .nav-box {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    .nav-box h3 {
      margin-bottom: 15px;
      color: #2E7D32;
    }
    .nav-box button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #2E7D32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .nav-box button:hover {
      background: #256628;
    }
    .logout-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover {
      background: #a92222;
    }
   
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img class="logo" src="img/logo.png" alt="EcoFinds Logo">
    <div class="cart-user">
      <img class="cart-logo" src="img/cart-logo.png" alt="Cart">
      <!-- Header avatar placeholder -->
      <div id="headerUserAvatar" class="user-avatar">U</div>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="profile-container">
    <div class="profile-header">
      <!-- Big avatar placeholder -->
      <div id="bigAvatar" class="big-avatar">U</div>
      <button class="edit-btn" id="editBtn">Edit</button>
    </div>
    <div class="profile-info" id="profileInfo">
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Joined:</strong> <span id="userJoined">Loading...</span></p>
    </div>
    <div class="nav-box">
      <h3>Navigations</h3>
      <button onclick="window.location.href='listings.html'">My Listings</button>
      <button onclick="window.location.href='purchases.html'">My Purchases</button>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    let currentUser = null;
    let isEditing = false;

    async function loadUserProfile() {
      const token = sessionStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("/api/me", {
          headers: { "Authorization": "Bearer " + token }
        });

        if (!res.ok) {
          sessionStorage.removeItem("token");
          window.location.href = "login.html";
          return;
        }

        currentUser = await res.json();

        // ✅ Letter avatar fallback
        const firstLetter = currentUser.name ? currentUser.name.charAt(0).toUpperCase() : "U";

        const headerAvatar = document.getElementById("headerUserAvatar");
        const bigAvatar = document.getElementById("bigAvatar");

        if (currentUser.profile_pic && currentUser.profile_pic !== "/img/default-user.png") {
          headerAvatar.outerHTML = `<img id="headerUserPic" class="user-profile" src="${currentUser.profile_pic}" alt="User">`;
          bigAvatar.outerHTML = `<img id="profilePic" src="${currentUser.profile_pic}" alt="User Avatar">`;
        } else {
          headerAvatar.textContent = firstLetter;
          bigAvatar.textContent = firstLetter;
        }

        // Update user info
        document.getElementById("userName").textContent = currentUser.name;
        document.getElementById("userEmail").textContent = currentUser.email;
        document.getElementById("userJoined").textContent = new Date(currentUser.createdAt).toLocaleDateString();
      } catch (err) {
        console.error(err);
        alert("Error loading profile");
      }
    }

    // Toggle Edit/Save
    document.addEventListener("DOMContentLoaded", () => {
      const editBtn = document.getElementById("editBtn");
      const profileInfo = document.getElementById("profileInfo");

      editBtn.addEventListener("click", async () => {
        if (!isEditing) {
          // Switch to Edit Mode
          profileInfo.innerHTML = `
            <p><strong>Name:</strong> <input id="editName" type="text" value="${currentUser.name}"></p>
            <p><strong>Email:</strong> <input id="editEmail" type="email" value="${currentUser.email}"></p>
            <p><strong>Joined:</strong> ${new Date(currentUser.createdAt).toLocaleDateString()}</p>
          `;
          editBtn.textContent = "Save";
          isEditing = true;
        } else {
          // Save mode
          const newName = document.getElementById("editName").value;
          const newEmail = document.getElementById("editEmail").value;

          try {
            const token = sessionStorage.getItem("token");
            const res = await fetch("/api/me", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
              },
              body: JSON.stringify({ name: newName, email: newEmail })
            });

            if (!res.ok) throw new Error("Failed to update profile");

            const updatedUser = await res.json();
            currentUser = updatedUser;

            profileInfo.innerHTML = `
              <p><strong>Name:</strong> <span id="userName">${updatedUser.name}</span></p>
              <p><strong>Email:</strong> <span id="userEmail">${updatedUser.email}</span></p>
              <p><strong>Joined:</strong> ${new Date(updatedUser.createdAt).toLocaleDateString()}</p>
            `;

            editBtn.textContent = "Edit";
            isEditing = false;
          } catch (err) {
            alert("Error updating profile");
            console.error(err);
          }
        }
      });

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        sessionStorage.removeItem("token");
        window.location.href = "login.html";
      });
    });

    loadUserProfile();
  </script>
</body>
</html>
