<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .theme-green { background-color: #2E7D32; }
    .text-theme { color: #2E7D32; }
    .btn-theme { background-color: #2E7D32; transition: 0.2s; }
    .btn-theme:hover { background-color: #256628; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow" style="background-color: #256628;color: white;">
    <div class="flex items-center space-x-2">
      <div class="w-10 h-10 rounded-full flex items-center justify-center border-2 border-theme">
        <span class="text-theme font-bold">E</span>
      </div>
      <h1 class="text-lg font-bold text-theme ">EcoFinds</h1>
    </div>
    <button class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
      <span class="text-gray-700 font-bold">U</span>
    </button>
  </header>

  <!-- Content -->
  <main class="flex-1 p-6">
    <!-- Title + Add New -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">My Listings</h2>
      <button class="px-4 py-2 rounded-lg text-white font-semibold btn-theme">
        + Add New
      </button>
    </div>

    <!-- Search, Sort, Filter, Group Controls -->
    <div class="bg-white rounded-xl shadow p-4 mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <input id="searchInput" type="text" placeholder="Search products..." 
             class="w-full sm:w-1/3 p-2 border rounded-lg focus:outline-none border-gray-300">

      <div class="flex gap-3 flex-wrap">
        <select id="sortSelect" class="p-2 border rounded-lg border-gray-300">
          <option value="">Sort by</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>

        <select id="filterSelect" class="p-2 border rounded-lg border-gray-300">
          <option value="">Filter by</option>
          <option value="bags">Bags</option>
          <option value="mugs">Mugs</option>
          <option value="accessories">Accessories</option>
        </select>

        <select id="groupSelect" class="p-2 border rounded-lg border-gray-300">
          <option value="">Group by</option>
          <option value="category">Category</option>
          <option value="price">Price Range</option>
        </select>
      </div>
    </div>

    <!-- Listings Grid -->
    <div id="listingsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </main>

  <script>
    const listings = [
      { name: "Eco-Friendly Tote Bag", price: 799, category: "bags", date: "2025-09-01", img: "https://via.placeholder.com/300x200.png?text=Tote+Bag" },
      { name: "Handmade Ceramic Mug", price: 499, category: "mugs", date: "2025-09-02", img: "https://via.placeholder.com/300x200.png?text=Mug" },
      { name: "Bamboo Sunglasses", price: 1299, category: "accessories", date: "2025-08-20", img: "https://via.placeholder.com/300x200.png?text=Sunglasses" },
      { name: "Canvas Backpack", price: 1499, category: "bags", date: "2025-08-25", img: "https://via.placeholder.com/300x200.png?text=Backpack" }
    ];

    const listingsContainer = document.getElementById("listingsContainer");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const filterSelect = document.getElementById("filterSelect");
    const groupSelect = document.getElementById("groupSelect");

    function renderListings(items) {
      listingsContainer.innerHTML = "";

      // Group by category
      if (groupSelect.value === "category") {
        const grouped = {};
        items.forEach(p => {
          if (!grouped[p.category]) grouped[p.category] = [];
          grouped[p.category].push(p);
        });
        for (const cat in grouped) {
          const section = document.createElement("div");
          section.className = "col-span-full";
          section.innerHTML = `<h3 class="text-xl font-bold mb-3">${cat.charAt(0).toUpperCase() + cat.slice(1)}</h3>`;
          listingsContainer.appendChild(section);
          grouped[cat].forEach(renderCard);
        }
      } 
      // Group by price range
      else if (groupSelect.value === "price") {
        const ranges = { "Under ₹1000": [], "₹1000-₹1500": [], "Above ₹1500": [] };
        items.forEach(p => {
          if (p.price < 1000) ranges["Under ₹1000"].push(p);
          else if (p.price <= 1500) ranges["₹1000-₹1500"].push(p);
          else ranges["Above ₹1500"].push(p);
        });
        for (const range in ranges) {
          if (ranges[range].length) {
            const section = document.createElement("div");
            section.className = "col-span-full";
            section.innerHTML = `<h3 class="text-xl font-bold mb-3">${range}</h3>`;
            listingsContainer.appendChild(section);
            ranges[range].forEach(renderCard);
          }
        }
      } 
      // No grouping
      else {
        items.forEach(renderCard);
      }
    }

    function renderCard(item) {
      const div = document.createElement("div");
      div.className = "bg-white rounded-xl shadow p-4 flex flex-col";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}" class="rounded-lg mb-4">
        <h3 class="text-lg font-semibold text-gray-800">${item.name}</h3>
        <p class="text-theme font-bold mt-1">₹${item.price}</p>
        <div class="flex justify-between mt-4">
          <button class="px-3 py-1 text-sm rounded-lg bg-gray-200">Edit</button>
          <button class="px-3 py-1 text-sm rounded-lg bg-red-500 text-white">Delete</button>
        </div>
      `;
      listingsContainer.appendChild(div);
    }

    function applyFilters() {
      let filtered = [...listings];

      // Search
      const query = searchInput.value.toLowerCase();
      if (query) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(query));
      }

      // Filter by category
      if (filterSelect.value) {
        filtered = filtered.filter(p => p.category === filterSelect.value);
      }

      // Sort
      if (sortSelect.value === "low-high") filtered.sort((a,b) => a.price - b.price);
      else if (sortSelect.value === "high-low") filtered.sort((a,b) => b.price - a.price);
      else if (sortSelect.value === "newest") filtered.sort((a,b) => new Date(b.date) - new Date(a.date));
      else if (sortSelect.value === "oldest") filtered.sort((a,b) => new Date(a.date) - new Date(b.date));

      renderListings(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    sortSelect.addEventListener("change", applyFilters);
    filterSelect.addEventListener("change", applyFilters);
    groupSelect.addEventListener("change", applyFilters);

    // Initial render
    renderListings(listings);
  </script>
</body>
</html>
